version: 2

models:
  - name: fct_order_items
    description: '{{ doc("fct_order_items") }}'
    columns:
      - name: order_item_id
        description: Unique identifier for the order item
        tests:
          - unique
          - not_null
      - name: order_item_created_at
        description: Date of order item creation
        tests:
          - not_null
      - name: order_item_updated_at
        description: Date of last update for the order item
        tests:
          - not_null
      - name: order_id
        description: Order ID associated with the order item
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: id
      - name: product_id
        description: Product ID associated with the order item
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: id
      - name: product_name
        description: Name of the product
        tests:
          - not_null
      - name: category_id
        description: Category ID to link the product to its category
        tests:
          - not_null
          - relationships:
              to: ref('stg_categories')
              field: id
      - name: category_name
        description: Payment method used for the order
        tests:
          - not_null
      - name: quantity
        description: Quantity of the product in the order item
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"
      - name: order_item_total
        description: Total amount of the order item
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"
      - name: on_sale
        description: Whether the product was on sale at time of order (True or False)
        tests:
          - not_null
          - accepted_values:
              values: ['true', 'false']
              quote: false
