version: 2

models:
  - name: stg_emails
    description: Staging source for emails data
    columns:
      - name: id
        description: Unique identifier for the email
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Customer ID associated with the email
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: id
      - name: sent_date
        description: Date when the email was sent
        tests:
          - not_null
      - name: subject
        description: Subject of the email
      - name: opened
        description: Whether the email was opened (True or False)
        tests:
          - not_null
          - accepted_values:
              values: ['true', 'false']
              quote: false
      - name: clicked
        description: Whether the email was clicked (True or False)
        tests:
          - not_null
          - accepted_values:
              values: ['true', 'false']
              quote: false
