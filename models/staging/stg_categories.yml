version: 2

models:
  - name: stg_categories
    description: Staging source for categories data
    columns:
      - name: id
        description: Unique identifier for the category
        tests:
          - unique
          - not_null
      - name: created_at
        description: Date of category creation
        tests:
          - not_null
      - name: updated_at
        description: Date of last update for the category
        tests:
          - not_null
      - name: name
        description: Name of the category
        tests:
          - unique
          - not_null
